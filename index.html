<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <h1>Building the ultimate footballer ⚽</h1>
      <img id="profile-img" src="images/shark.jpg" />
      <h2>Shark</h2>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">Pace 🏃</h2>
      <h3 class="gift-hint">(Hover over the cover)</h3>
      <div class="gift-img" id="gift-img-pace"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">Vision 👀</h2>
      <div class="gift-img" id="gift-img-vision"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">Shooting 👟</h2>
      <div class="gift-img" id="gift-img-shoot"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">Flair 😎</h2>
      <div class="gift-img" id="gift-img-skills"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">Sike! This player already has it all 🐐</h2>
      <div class="gift-img" id="gift-img-goat"></div>
    </div>

    <p id="footer">
      Want to create your own Birthday GIFt site? Take
      <a href="https://scrimba.com/learn/htmlandcss" target="_blank"

      >
